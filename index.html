---
layout: default
---

{% include header.html %}

<div class="portfolio">
    <h1>Tools used:</h1>
    <ul>
        {% for tools in site.data.tools %}
        <li>
            <a href="{{ tools.url }}">{{ tools.url }}</a>
        </li>
        {% endfor %}
    </ul>
</div>


<div class="blog">
    <h1>Blog Posts:</h1>
    <ul>
        {% for post in site.posts %}
        <li>
            <span class="date">{{ post.date | date: '%Y %b %d' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
